<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/6a5a756de8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="circle">
        <div class="row row1">
          <div class="col description">
            <img
              src=""
              class="descriptionIcon"
              id="descriptionIcon"
              alt="Image of Current Weather"
              class="shadow-3"
            />
            <div id="description" class="mb-3"></div>
          </div>
        </div>

        <div class="row row2">
          <div class="col-3 group1">
            <div>
              <span class="windEmoji">ðŸŒ¬</span>
              <span class="windSpeed" id="windSpeed"></span>
            </div>
            <div>
              <span class="windUnit">mph</span>
            </div>
          </div>
          <div class="col-6 group2">
            <span class="temperature" id="temperature"></span>
            <span class="fahrenheit">ËšF</span>
          </div>
          <div class="col-3 group3">
            <div class="humidity" id="humidity"></div>
            <div class="humidityLabel">Humidity</div>
          </div>
        </div>

        <form id="search-form">
          <div class="row row3">
            <div class="col-4 set1">
              <input
                class="sunEjoji"
                type="image"
                src="/images/sunEmoji.png "
                alt="Sunrise"
                title="Sunrise"
              />
              <div class="sunLabels">
                <span class="sunriseLabel">Sunrise</span>
                <span> | </span>
                <span class="sunsetLabel">Sunset</span>
              </div>
              <div class="sunTimes">
                <span class="sunriseTime" id="sunriseTime">6:05</span>
                <span> | </span>
                <span class="sunsetTime" id="sunsetTime">21:15</span>
              </div>
            </div>
            <div class="col-4 set2">
              <div class="city">
                <span id="city"></span>, <span id="country"></span>
              </div>
              <span class="search-bar">
                <input
                  class="form-control"
                  id="city-search"
                  type="search"
                  placeholder="Enter location... "
                />
              </span>
              <div class="date" id="date"></div>
            </div>
            <div class="col-4 set3">
              <div>
                <span>
                  <button type="submit" class="searchButton">Search</button>
                </span>
                <span class="locationButton">
                  <button>
                    <i class="fas fa-map-marker-alt location" id="location"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </form>
        <div class="weatherForcast" id="weatherForecast"></div>
        <div class="row row5">
          <div class="col"></div>
          <div class="col-7 codedBy">
            <a
              class="openSourceLink"
              href="https://github.com/TransformativeBeing/Weather-App"
            >
              Open-Source Code </a
            ><span>by Jessica Nolte</span>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
