<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <div class="row row1">
          <div class="col description">
            <div id="description">broken clouds</div>
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              class="descriptionIcon"
              id="descriptionIcon"
              alt="broken clouds"
            />
          </div>
        </div>

        <div class="row row2">
          <div class="col-3 group1">
            <div>
              <span class="windEmoji">ðŸŒ¬</span>
              <span class="windSpeed" id="windSpeed">3</span>
            </div>
            <div>
              <span class="windUnit">mph</span>
            </div>
          </div>
          <div class="col-6 group2">
            <span class="temperature" id="temperature">69</span>
            <span class="fahrenheit">ËšF</span>
          </div>
          <div class="col-3 group3">
            <div class="humidity" id="humidity">62%</div>
            <div class="humidityLabel">Humidity</div>
          </div>
        </div>

        <form id="search-form">
          <div class="row row3">
            <div class="col-4 set1">
              <input
                class="sunEjoji"
                type="image"
                src="/images/sunEmoji.png "
                alt="Sunrise"
                title="Sunrise"
              />
              <div class="sunLabels">
                <span class="sunriseLabel">Sunrise</span>
                <span> | </span>
                <span class="sunsetLabel">Sunset</span>
              </div>
              <div class="sunTimes">
                <span class="sunriseTime" id="sunriseTime">06:13</span>
                <span> | </span>
                <span class="sunsetTime" id="sunsetTime">20:11</span>
              </div>
            </div>
            <div class="col-4 set2">
              <div class="city">
                <span id="city">Seattle</span>, <span id="country">US</span>
              </div>
              <span class="search-bar">
                <input
                  class="form-control"
                  id="city-search"
                  type="search"
                  placeholder="Enter location... "
                />
              </span>
              <div class="date" id="date">Saturday 16:11</div>
            </div>
            <div class="col-4 set3">
              <div>
                <span>
                  <button type="submit" class="searchButton">Search</button>
                </span>
                <span class="locationButton">
                  <button>
                    <i
                      class="fas fa-map-marker-alt location"
                      id="location"
                      aria-hidden="true"
                    ></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </form>
        <div class="weatherForcast" id="weatherForecast">
          <div class="row row4">
            <div class="col dayset1">
              <div class="day day1">Sat</div>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                class="weather weather1"
                id="forecast1"
                alt=""
              />
              <div class="temp temp1">
                <span class="high">71Ëš</span>
                <span class="low">55Ëš</span>
              </div>
            </div>
            <div class="col dayset1">
              <div class="day day1">Sun</div>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                class="weather weather1"
                id="forecast1"
                alt=""
              />
              <div class="temp temp1">
                <span class="high">69Ëš</span>
                <span class="low">56Ëš</span>
              </div>
            </div>
            <div class="col dayset1">
              <div class="day day1">Mon</div>
              <img
                src="http://openweathermap.org/img/wn/02d@2x.png"
                class="weather weather1"
                id="forecast1"
                alt=""
              />
              <div class="temp temp1">
                <span class="high">74Ëš</span>
                <span class="low">51Ëš</span>
              </div>
            </div>
            <div class="col dayset1">
              <div class="day day1">Tue</div>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                class="weather weather1"
                id="forecast1"
                alt=""
              />
              <div class="temp temp1">
                <span class="high">74Ëš</span>
                <span class="low">49Ëš</span>
              </div>
            </div>
            <div class="col dayset1">
              <div class="day day1">Wed</div>
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                class="weather weather1"
                id="forecast1"
                alt=""
              />
              <div class="temp temp1">
                <span class="high">77Ëš</span>
                <span class="low">51Ëš</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row row5">
          <div class="col"></div>
          <div class="col-7 codedBy">
            <a
              class="openSourceLink"
              href="https://github.com/TransformativeBeing/Weather-App"
            >
              Open-Source Code </a
            ><span>by Jessica Nolte</span>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </body>
</html>
